<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOP NEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body>
    <!-- header section  -->
    <header>
        <!-- NAV BAR SECTION  -->
            <section class="container">
                <nav class="navbar bg-info">
                    <div class="container-fluid">
                      <a class="navbar-brand">Navbar</a>
                      <form class="d-flex" role="search">
                        <button type="button" class="btn btn-outline-primary mx-2 text-black">News</button>
                        <button type="button" class="btn btn-outline-primary mx-3 text-black">Blog</button>
                      </form>
                    </div>
                  </nav>
            </section>
    </header>
    <!-- main section  -->
    <main class="container">  
        <!-- news category section  -->
        <section id="news-category" class="d-flex">
            
        </section>
        <!-- number of found item section -->
        <section class="container mt-4">
            <div class="card">
                <div id="item-num" class="card-body text-danger fw-bold ">
                  
                </div>
              </div>
        </section>
        <!-- news section  -->
        <section>
            <div id="news-container" class="" style="">

              </div>
        </section>
    </main>
