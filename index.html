<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOP NEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/2d6a3bbfee.js" crossorigin="anonymous"></script>
    
  </head>

  <body>
    <!-- header section  -->
    <header>
            <section class="container">
                <nav class="navbar bg-info">
                    <div class="container-fluid">
                      <a class="navbar-brand">Navbar</a>
                      <form class="d-flex" role="search">
                        <button type="button" class="btn btn-outline-primary mx-2 text-black">News</button>
                        <button type="button" class="btn btn-outline-primary mx-3 text-black">Blog</button>
                      </form>
                    </div>
                  </nav>
            </section>
    </header>
    <!-- main section  -->
    <main class="container">
        <section id="news-category">
            <div class="d-flex">
                <button onclick="loadNews('01');" type="button" class="btn btn-outline-secondary mx-2 mt-5">Home</button>
                <button onclick="loadNews('01')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Breaking news</button>
                <button onclick="loadNews('02')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Regular news</button>
                <button onclick="loadNews('03')" type="button" class="btn btn-outline-secondary mx-2 mt-5">International news</button>
                <button onclick="loadNews('04')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Sports</button>
                <button onclick="loadNews('05')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Entertainment</button>
                <button onclick="loadNews('06')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Culture</button>
                <button onclick="loadNews('07')" type="button" class="btn btn-outline-secondary mx-2 mt-5">Arts</button>
                <button onclick="loadNews('08')" type="button" class="btn btn-outline-secondary mx-2 mt-5">All news</button>
            </div>
        </section>
        <!-- news section  -->
        <section>
            <div id="news-container" class="" style="">

              </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
  </body>
</html>
